<IfModule mod_ssl.c>
<Directory /var/www/html> 
    Options Indexes FollowSymLinks
    AllowOverride All
</Directory>
<VirtualHost *:443>
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
SSLEngine on
SSLCertificateFile /var/www/html/ssl/localdomain.crt
SSLCertificateKeyFile /var/www/html/ssl/localdomain.insecure.key
</VirtualHost>
</IfModule>
