<Directory ${APACHE_DOCUMENT_ROOT}>
  Options Indexes FollowSymLinks
  AllowOverride All
  Require all granted
</Directory>

<VirtualHost *:80>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot ${APACHE_DOCUMENT_ROOT}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
SSLEngine on
SSLCertificateFile /etc/apache2/localdomain.crt
SSLCertificateKeyFile /etc/apache2/localdomain.insecure.key
</VirtualHost>
